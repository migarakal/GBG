plugins {
    id 'application'
}

group 'org.gbg'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes 'Main-Class': 'com.gbg.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.projectlombok:lombok:1.18.24'
}

testing {
    suites {
        test {
            useJUnit('4.13.2')
        }
    }
}

application {
    mainClass = 'com.gbg.Main'
}